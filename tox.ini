[tox]
envlist =
    py{36,37,38,39}-dj22-{grp,nogrp}
    py{36,37,38,39,310}-dj32-{grp,nogrp}
    py{38,39,310}-dj40-nogrp
    black,flake8
skipsdist=True

[testenv]
commands =
    pytest --junitxml={toxinidir}/reports/test-{envname}.xml {posargs}
usedevelop = True
setenv =
    COVERAGE_FILE={toxworkdir}/coverage/.coverage.{envname}
passenv =
    SCREENSHOT_OUTPUT_DIR
    PIXELMATCH_BIN
    CI
    GITHUB_*
    RUNNER_*
    AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY
    DATABASE_URL
deps =
    -e.[test]
    selenium==3.141.0
    coverage
    django-polymorphic
    boto3
    django-storages
    dj22: Django>=2.2,<3.0
    dj32: Django>=3.2,<4.0
    dj40: Django>=4.0,<4.1
    dj22-grp: django-grappelli>=2.13,<2.14
    dj32-grp: django-grappelli>=2.15,<2.16
    dj40-grp: django-grappelli>=3.0,<3.1

[testenv:black]
basepython = python3.9
deps =
    black
commands  =
    black nested_admin docs setup.py {posargs:--diff}

[testenv:flake8]
basepython = python3.9
deps =
    flake8
commands =
    flake8 nested_admin docs setup.py

[testenv:coverage-report]
skip_install = true
deps = coverage
setenv=COVERAGE_FILE=.coverage
changedir = {toxworkdir}/coverage
commands =
    coverage combine
    coverage report
    coverage xml

[testenv:codecov]
skip_install = true
deps = codecov
depends = coverage-report
changedir = {toxinidir}
passenv =
    CI
    GITHUB_*
    RUNNER_*
    CODECOV_*
commands =
    codecov -F python --file {toxworkdir}/coverage/coverage.xml {posargs}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.2: dj32
    4.0: dj40
GRAPPELLI =
    0: nogrp
    1: grp
